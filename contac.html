<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below or reach us through our social media channels.</p>
        </div>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div class="social-media">
            <h2>Follow Us</h2>
            <a href="https://wa.me/your-number" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/your-profile" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="mailto:your-email@example.com" class="social-icon"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
</body>
</html>
